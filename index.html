<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyramid slide</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="text-center">
        <h2>Piramid Slide</h2>
    </header>
    <div class="container text-center">
        <div class="menu">
            <div class="inputs">
             <div class="selection">
                <span>Symbol: </span>
                    <select name="symbol">
                        <option value="#">#</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                        <option value="$">$</option>
                    </select>
             </div>
             <div class="range">
                <span>How mach? </span>
                <input type="range" name="height" id="" min="1" max="20">
                <span class="height">0</span>
             </div>    
            </div>            
        </div>
        <div class="pyramid">
          
           
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
